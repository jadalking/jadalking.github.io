        <main>
            <h1>Contact me!</h1>
            <p>email: jadaleeking[at]gmail[dot]com <br>
               You can also contact me directly by submitting this form:</p>
            <form action="index.html" method="">
                <ul>
                    <li>
                        <label for="name">name:</label>
                        <input type="text" id="name" required>
                    </li>

                    <li>
                        <label for="email">email:</label>
                        <input type="email" id="email" required>
                    </li>

                    <li>
                        <label for="number">phone number:</label>
                        <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </li>

                    <li>
                        <label for="message">message:</label>
                        <textarea name="" id="message" cols="30" rows="10" required></textarea>
                    </li>

                    <li>
                        <input type="submit" name="" id="submit" value="submit">
                    </li>
                </ul>
                
            </form>
        </main>
